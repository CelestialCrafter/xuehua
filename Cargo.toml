[package]
name = "xuehua"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "xh"
path = "src/main.rs"

[dependencies]
mlua = { version = "0.11.2", features = ["lua54", "macros", "serde"] }
serde = { version = "1.0.219", features = ["derive"] }
clap = { version = "4.5.45", features = ["derive", "wrap_help"] }
toml = "0.9.5"
url = "2.5.6"
blake3 = "1.8.2"
fern = "0.7.1"
log = { version = "0.4.27", features = ["kv", "kv_std"] }
thiserror = "2.0.16"
duct = "1.1.0"
eyre = { version = "0.6.12", default-features = false, features = ["track-caller"] }
radix_trie = "0.2.1"
